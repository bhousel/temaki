<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <title>Temaki Icons</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="icon-meta" type="application/json">{{icon_meta}}</script>
    <style>
        body, body * {
            box-sizing: border-box;
        }
        body{padding:0;margin:0;color:#666;background:#fafafa;font-family:sans-serif;font-size:1em;line-height:1.4}
        a{text-decoration:none;}
        section{border-top:1px solid #eee;padding:2em 3em 0 3em}
        ul#groups{
            margin:0;
            padding:0;
            list-style: none;
            margin-bottom: 20px;
        }
        ul#groups li {
            display:inline-block;
            margin-right: 6px;
            margin-bottom: 9px;
        }
        ul#groups li a {
            color: #fff;
            padding: 4px;
            border-radius: 2px;
            background: #888;
        }
        ul#groups li a.selected,
        ul#groups li a:hover {
            background: #444;
        }
        ul.icons{
            margin:0;
            padding:0;
            list-style: none;
        }
        .icons li{
            display:inline;
            display:inline-block;
            background-color:#fff;
            position:relative;
            margin:0;
            vertical-align:top;
            border:1px solid #ccc;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor:default;
        }
        .icons li.hidden {
            display:none;
        }
        .icons li a{
            display: block;
            padding:5px;
        }
        .icons li a:hover {
            outline:1px solid #888;
        }
        #search {
            width: 100%;
            max-width: 800px;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: none;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px 20px;
        }
        #search:focus {
            border: 1px solid #888;
        }
        .icon-box{
            margin:0;
            width:160px;
            height:70px;
            position:relative;
            display:table-cell;
            vertical-align:middle;
            text-align:center;
        }
        .icon-lg{
            display: inline-block;
            width: 45px;
            height: 45px;
            margin: 0 10px;
        }
        .icon-sm{
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 10px;
        }
        .icon-name{
            display: block;
            font-size:12px;
            font-weight:normal;
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
            text-align:center;
            color:#666;
        }
        footer{display:block;margin:0;padding:1em 3em 3em 3em}
        footer p{margin:0;font-size:.7em}
        footer a{color:#0f7595;margin-left:0}
        footer a:hover{text-decoration:underline;}
    </style>
    </head>
    <body>
    <svg width="0" height="0" style="position:absolute">
{{#shapes}}     {{{svg}}}
{{/shapes}}
    </svg>

    <section>
        <h3>Temaki Icons</h3>
        <p>Previews at 40x40 and 15x15</p>
        <input type="text" id="search" placeholder="Search icons"/>
        <ul id="groups"></ul>
        <ul class="icons">
{{#shapes}}<li id="icon-{{name}}" title="{{name}}">
                <a href="#icon-{{name}}">
                <div class="icon-box">
                    <svg class="icon-lg"><use xlink:href="#{{name}}"></use></svg>
                    <svg class="icon-sm"><use xlink:href="#{{name}}"></use></svg>
                </div>
                <div class="icon-name">{{name}}</div>
                </a>
            </li>{{/shapes}}
        </ul>
    </section>
    <footer>
        <p>Generated by <a href="https://github.com/jkphl/svg-sprite" target="_blank">svg-sprite</a>.</p>
    </footer>
    </body>
    <script type="text/javascript">
        function htmlDecode(input){
            var e = document.createElement('div');
            e.innerHTML = input;
            return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
        }

        function onLoad() {
            var metadata = JSON.parse(htmlDecode(document.getElementById('icon-meta').innerHTML));

            var groups = {};

            for (var name in metadata) {
                var iconInfo = metadata[name];
                var el = document.getElementById('icon-temaki-' + name);
                for (var i in iconInfo.groups) {
                    var group = iconInfo.groups[i];

                    if (!groups[group]) groups[group] = [];

                    groups[group].push(name);

                    el.classList.add('grp-' + group);
                }
            }

            var sortedGroups = Object.keys(groups).sort();

            for (var i in sortedGroups) {
                var group = sortedGroups[i];
                var groupEl = document.createElement('li');
                var a = groupEl.appendChild(document.createElement('a'));
                a.setAttribute('href', '#group=' + group);
                a.classList.add('group-' + group);
                a.innerHTML = group;
                a.addEventListener('click', function(e) {
                    if (e.target.classList.contains('selected')) {
                        e.preventDefault();
                        location.hash = '';
                    }
                });
                document.getElementById('groups').appendChild(groupEl);
            }

            function doSearch(e) {
                location.hash = '';
                var s = e && e.target && e.target.value.trim().toLowerCase().replace(/[^a-z0-9]/gi, '');
                for (var name in metadata) {
                    var el = document.getElementById('icon-temaki-' + name);
                    var flatName = s && name.trim().toLowerCase().replace(/[^a-z0-9]/gi, '');
                    if (flatName && flatName.indexOf(s) === -1) {
                        el.classList.add('hidden');
                    } else {
                        el.classList.remove('hidden');
                    }
                }
            }
            document.getElementById('search').addEventListener('input', doSearch);

            function updateForHash() {
                document.querySelectorAll('#groups a.selected').forEach(function(el) {
                    el.classList.remove('selected');
                });

                var hash = location.hash;
                if (hash) hash = hash.slice(1);
                if (hash.indexOf('group=') === 0) {
                    var group = hash.slice(6);

                    document.querySelector('#groups .group-' + group).classList.add('selected');

                    document.querySelectorAll('.icons li').forEach(function(el) {
                        el.classList.add('hidden');
                    });
                    document.querySelectorAll('.icons .grp-' + group).forEach(function(el) {
                        el.classList.remove('hidden');
                    });
                } else {
                    document.querySelectorAll('.icons li.hidden').forEach(function(el) {
                        el.classList.remove('hidden');
                    });
                }
            }


            window.addEventListener('hashchange', updateForHash);

            updateForHash();
        }

        window.addEventListener('load', onLoad);
    </script>
</html>
